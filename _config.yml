title: Yining 'Sam' Huang
description: >- # this means to ignore newlines until "baseurl:"
  Yining 'Sam' Huang's personal website
baseurl: "/home" # the subpath of the site
url: "https://eliottvincent.github.io" # the base hostname & protocol for the site
og_image: /assets/img/profile-pic.jpg
google_analytics: "UA-121636368-3"

header:
  pages:
    - name: Home
      slug: /
    # - name: CV
    - name: Publications

footer:
  show_powered_by: true
  contact:
    - name: Email
      value: yininghuang@hms.harvard.edu
      link: mailto:yininghuang@hms.harvard.edu

  follow:
    # - name: Twitter
    #   link: http://twitter.com/YourTwitterUsername
    #   username: "@YourTwitterUsername"
    # - name: Facebook
